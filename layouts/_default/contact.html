{{ define "main" }}
  <article class="post">
    <header>
      <div class="title">
        <h1><a href="{{ .RelPermalink }}">{{ i18n "contact" }}</a></h1>
        {{ with .Description }}<p>{{ . }}</p>{{ end }}
      </div>
    </header>
      <div id="content">
        {{ .Content }}
        <div class="contact-container">

<h2>We have a temporary glitch with this form. Please come back soon in order to sign-up. Thanks.</h2>
      </div>
    </div>
  </article>
{{ end }}
