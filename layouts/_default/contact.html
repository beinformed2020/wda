{{ define "main" }}
  <article class="post">
    <header>
      <div class="title">
        <h1><a href="{{ .RelPermalink }}">{{ i18n "contact" }}</a></h1>
        {{ with .Description }}<p>{{ . }}</p>{{ end }}
      </div>
    </header>
      <div id="content">
        {{ .Content }}
        <div class="contact-container">

<form name="contact" method="POST" data-netlify="true">
  <p>
    <label>Your Name: <input type="text" name="name" /></label>   
  </p>
  <p>
    <label>Your Email: <input type="email" name="email" /></label>
  </p>
       <p>
    <label>Add your name to our open letter? <select name="sign[]" >
      <option value="yesplease">Yes, please</option>
      <option value="nothanks">No, thanks</option>
    </select></label>
  </p>
    <p>
    <label>Your Role? <select name="role[]" >
      <option value="General public">General Public</option>
      <option value="Doctors nurses scientists dentists">Doctors, nurses, scientists, dentists etc</option>
      <option value="Holistic health practitioners">Holistic health practitioners</option>
      <option value="Other">Other, please detail below if you wish</option>
    </select></label>
  </p>
    <p>
    <label>Sign-up to our mailing list? <select name="mailinglist[]" >
      <option value="yesplease">Yes, please</option>
      <option value="nothanks">No, thanks</option>
    </select></label>
  </p>
  <p>
    <label>Message: <textarea name="message"></textarea></label>
  </p>
    <div data-netlify-recaptcha="true"></div>
  <p>
    <button type="submit">Send</button>
  </p>
</form>
      </div>
    </div>
  </article>
{{ end }}
